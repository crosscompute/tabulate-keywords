<div>
{% if result_properties['selected_search_count'] > 0 %}
  <img id=image src="/download/{{ image_name }}">
{% elif result_properties['total_search_count'] > 0 %}
  There were no results for your query.
{% else %}
  There was an error processing your query; please try again.
{% endif %}
</div>

<form action="/download/{{ archive_name }}">
<input type="submit" value="Download" class="btn btn-success" download>
</form>
