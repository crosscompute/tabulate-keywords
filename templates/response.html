<table class="table">
  <tr>
    <th>Journal</th>
    <th>Percent</th>
  </tr>
{% for journal_name, search_fraction in search_fraction_by_journal_name.iteritems() %}
  <tr>
    <td>{{ journal_name }}</td>
    <td>{{ '%.2f' % (100 * search_fraction) }}%</td>
  </tr>
{% endfor %}
</table>

<form action="/download/{{ archive_name }}">
  <input type="submit" value="Download" class="btn btn-success" download>
</form>
