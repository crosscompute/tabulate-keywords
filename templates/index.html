<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <style>
    textarea {width: 100%}
  </style>
  
  <!--- <title>jQuery UI Datepicker - Default functionality</title>-->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

</head>
<body>
<div id=request>
<b>Journals</b><br>
<textarea id="journal_names" rows=5>
Arthritis and Rheumatism
Pathology
</textarea><br>

<b>Keywords</b><br>
<textarea id="text_terms" rows=5>
racial
socioeconomic
ethnic
</textarea><br>

<b>MeSH terms</b><br>
<textarea id="mesh_terms" rows=5>
ethnic
</textarea><br>

<p>from: <input type="text" value="01/01/2000" id="from" class="datepicker"></p>
<p>to: <input type="text" value="12/31/2010" id="to" class="datepicker"></p>

<button class="btn btn-primary" id=run>Run</button>
</div>
<div id=response></div>

<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script>
$('#run').click(function() {
  $('#response').html('Querying...');
  $.post('/run', {
    journal_names: $('#journal_names').val(),
    text_terms: $('#text_terms').val(),
    mesh_terms: $('#mesh_terms').val()
    // from: $('#from').val(),
    // to: $('#to').val(),
    // key_val: $('#select').val()
  }, function(data) {
    $('#response').html(data);
  });
});
$('#journals').focus();
</script>
</body>
</html>
